<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Callback in JS</h3>
    <p id="p1"></p>
    <script>
        function display(some){
            document.getElementById("p1").innerHTML=some;
        }
        function add(a,b,myCallback){
            var sum=a+b;
            myCallback(sum);
        }
        add(30,30,display);
    </script>
</body>
</html>
