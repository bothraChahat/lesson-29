<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Promise in JS</h3>
    <p id="p1"></p>
    <script>
        async function add(a,b){
            let sum=await a+b;
            display(sum);
        }
        function display(some) {
                document.getElementById("p1").innerHTML = some;
            }
            let mypromise=new Promise(function(myResolve,myReject){
                let x=5
                if(x==5){
                    myResolve("ok")

                }
                else{
                    myReject("error")
                }

            });
          mypromise.then(
            function(value){add (6,7)},
            function(error){add(error)},
        )
    </script>


</body>
</html>
